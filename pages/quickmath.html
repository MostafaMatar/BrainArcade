<!DOCTYPE html>
<html>

<head>
  <title>Brain Arcade</title>
  <link rel="stylesheet" href="../styles/quickmath.css">
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
  <link rel="icon" href="../images/icon.jpeg" type="image/png">
</head>

<body>
  <header>
    <a href="../index.html"><h1 id="game-header">Brain Arcade</h1></a>
    
  </header>
  <div id="game-container">
    <button id="new-game-button">New Game</button>
    <div id="game">
      <p id="timer-display">Time: 60</p>
      <p id="problem"></p>
      <input type="number" id="answer" placeholder="Enter Solution">
      <button id="submit-button">Solve</button>
      <p id="status"></p>
    </div>
    <div id="results"></div>
  </div>
  <script src="../scripts/quickmath.js"></script>
</body>

</html>
